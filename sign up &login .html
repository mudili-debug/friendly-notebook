<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Page</title>
  <style>
    /* ---------- Reset ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }

    /* ---------- Container ---------- */
    .auth-container {
      background: #fff;
      width: 380px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ---------- Tabs ---------- */
    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #eee;
      background: #fafafa;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 14px 0;
      cursor: pointer;
      font-weight: 600;
      color: #555;
      transition: 0.3s;
    }

    .tab.active {
      color: #2575fc;
      border-bottom: 3px solid #2575fc;
      background: #fff;
    }

    /* ---------- Forms ---------- */
    .form {
      display: none;
      padding: 25px 20px 30px;
    }

    .form.active {
      display: block;
      animation: slideIn 0.4s ease-in-out;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .form h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #222;
    }

    .form input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
    }

    .form input:focus {
      border-color: #2575fc;
      outline: none;
    }

    .form button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .form button:hover {
      background: #6a11cb;
    }

    .form .link {
      margin-top: 10px;
      display: block;
      text-align: right;
      font-size: 13px;
      color: #2575fc;
      cursor: pointer;
      text-decoration: none;
    }

    /* ---------- Divider ---------- */
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
      color: #999;
      font-size: 13px;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    /* ---------- Social Buttons ---------- */
    .social-login {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .social-login button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: 0.3s;
    }

    .google {
      background: #fff;
      border: 1px solid #ddd;
    }

    .facebook {
      background: #1877f2;
      color: #fff;
    }

    .google:hover {
      background: #f8f8f8;
    }

    .facebook:hover {
      background: #0d65d9;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 450px) {
      .auth-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="showForm('login', this)">Login</div>
      <div class="tab" onclick="showForm('signup', this)">Sign Up</div>
    </div>

    <!-- Login Form -->
    <div class="form active" id="login">
      <h2>Welcome Back ðŸ‘‹</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <a href="#" class="link">Forgot password?</a>
      <button>Log In</button>
      <div class="divider">or continue with</div>
      <div class="social-login">
        <button class="google">ðŸ”´ Google</button>
        <button class="facebook">ðŸ“˜ Facebook</button>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div class="form" id="signup">
      <h2>Create an Account âœ¨</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Sign Up</button>
      <div class="divider">or sign up with</div>
      <div class="social-login">
        <button class="google">ðŸ”´ Google</button>
        <button class="facebook">ðŸ“˜ Facebook</button>
      </div>
    </div>
  </div>

  <script>
    function showForm(formId, element) {
      // Hide all forms
      document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

      // Show selected form
      document.getElementById(formId).classList.add("active");
      element.classList.add("active");
    }
  </script>

</body>
</html>
