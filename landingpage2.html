<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background-color: #fdfdfd;
      color: #000;
    }

    /* Header like Notepad */
    header {
      background-color: #0078d7;
      color: white;
      padding: 10px;
      text-align: left;
      font-size: 18px;
      font-weight: bold;
    }

    /* Menu bar look */
    nav {
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      font-size: 14px;
    }
    nav span {
      margin-right: 20px;
      cursor: pointer;
    }
    nav span:hover {
      text-decoration: underline;
    }

    /* Notepad textarea */
    textarea {
      width: 100%;
      height: calc(100vh - 90px);
      border: none;
      outline: none;
      padding: 10px;
      font-family: "Courier New", monospace;
      font-size: 16px;
      resize: none;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>Notepad - Landing Page</header>
  <nav>
    <span>File</span>
    <span>Edit</span>
    <span>Format</span>
    <span>View</span>
    <span>Help</span>
  </nav>
  <textarea placeholder="Start typing here..."></textarea>
</body>
</html>
